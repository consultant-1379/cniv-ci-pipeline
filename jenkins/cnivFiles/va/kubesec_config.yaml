Kubesec:
  Product: "PRODUCT" #Node/TPG Name (Mandatory Parameter) Eg. "cha" or "eric-bss-cha-access"
  Product_internal: '' #Product name (this is an optional parameter) Eg. "cha-access"
  Product_contact: "PRODUCT_CONTACT" #Email of the SPOC or DL (Mandatory Parameter)
  KubesecYAML:
    Scan: True
    armLinks:
      Links:
      valuesOverride:
  KubesecCluster:
    Scan: False
    KubeconfigFile: "admin.conf"
    namespace: ''